<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Timer</title>
    <link rel="stylesheet" href="css/js56.css" media="screen" title="no title">
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
     crossorigin="anonymous">

  </head>
  <body>
  <div class="row">
     <div class="col-md-6 col-md-offset-3 container-fluid">
        <h1 id="timeDisplay">
             00:00:00
        </h1>
        <p id="milisecDisplay">
            000
        </p>
        <div id='buttons'>

        <p data-action="start" class="btn btn-success btn-lg">START</p>
        <p data-action="pause" class="btn btn-primary btn-lg hidden">Pause</p>
        <p data-action="prolong" class="btn btn-warning btn-lg hidden">Continue...</p>
        <p data-action="clear" class="btn btn-danger btn-lg"> Clear</p>

        </div>
      </div>
    </div>
    <script type="text/javascript" src="js56.js"></script>
  </body>
</html>
