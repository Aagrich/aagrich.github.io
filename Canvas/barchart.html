<html>
    <body>
        <canvas width="800" height="800" id="canvas"></canvas>
        <script>
            var data = [16, 68, 20, 30, 54];
            var canvas = document.getElementById('canvas');
            var c = canvas.getContext('2d');
            c.fillStyle = "gray";
            c.fillRect(100,100,500,500);
            c.fillStyle = 'blue';
            for(var i=0; i<data.length; i++) {
                var dp = data[i];
                c.fillRect(125 + i*100, 500-dp*5 + 70, 50, dp*5);
            };
            c.fillStyle = 'red';
            c.lineWidth = 2.0;
            c.beginPath();
            c.moveTo(30, 10);
            c.lineTo(30, 460);
            c.lineTo(490,460);
            c.stroke();

        </script>
    </body>
</html>
