<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/tmpl.js"></script>

  <body>
    <script type="text/tmpl" id='question'>
      <h1> Тест по програмированию </h1>
      <% for (i = 0; i < questiong.length; i++) {  %>
        <li> <%= questiong[i].name %> </li>

        <% for (e = 0; e < questiong[i].variant.length; e++) { %>
          <label><input type=checkbox value=<%= questiong[i].variant[e] %> > <%= questiong[i].variant[e] %> </label>

      <% }; }; %>

      <button> Проверить мои результаты </button>
    </script>

  </body>
