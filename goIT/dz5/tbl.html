<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>table</title>
    <link rel="stylesheet" href="css/tbl.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="wraper">
      <table>
        <tr class="first_line">
          <td colspan="2"></td>

          <td colspan="3"></td>


          <td class="yellow" colspan="2"></td>

        </tr>
        <tr class="second_line">
          <td></td>
          <td class="red" rowspan="2" colspan="4"></td>



          <td class="yellow" colspan="2"></td>

        </tr>
        <tr class="third_line">
          <td rowspan="2"></td>




          <td></td>
          <td></td>
        </tr>
        <tr class="forth_line">

          <td class="black"></td>
          <td class="black"></td>
          <td colspan="2"></td>

          <td colspan="2"></td>

        </tr>
        <tr class="fivth_line">
          <td  class="yellow" rowspan="3"></td>
          <td class="black"></td>
          <td class="black"></td>
          <td colspan="2"></td>

          <td class="blue" colspan="2" rowspan="2"></td>

        </tr>
        <tr class="sixth_line">

          <td colspan="2" rowspan="2"></td>

          <td class="black" colspan="2"></td>



        </tr>
        <tr class="seventh_line">

          <td colspan="4"></td>



        </tr>
      </table>

    </div>
  </body>
</html>
